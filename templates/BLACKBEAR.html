<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<style>
a:link {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: steelBlue;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: gray;
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body style="background-color:pink">

    <div >

                </ul>
            </center>
        </nav>
    </div>

    {% if user.is_authenticated %}
        <center>
            <p style="font-size:13pt">Hi {{ user.username }}!
            <button onclick="location.href='account/logout'">Logout</button>
            </p>
        </center>
    {% else %}
        <center>
        <p style="font-size:13pt">You are not logged in.
            <button onclick="location.href='/account/login'">Login</button></p>
        </center>
    {% endif %}
