<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<style>
a:link {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: steelBlue;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: gray;
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>REGISTER</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body style="background-color:pink">

    <h1>BLACKBEAR</h1>
    <nav id="navbar">
    <center>
        <ul>
            <a href="{% url 'index' %}" style="font-family:Arial; font-size:13pt">HOME</a>
            <a href="{% url 'about' %}" style="font-family:Arial; font-size:13pt">ABOUT</a>
            <a href="{% url 'tour' %}" style="font-family:Arial; font-size:13pt">TOUR</a>
            <a href="{% url 'feed' %}" style="font-family:Arial; font-size:13pt">FEED</a>
        </ul>
    </center>
    </nav>
    <center>
        <p>Create An Account</p>
        <form action="." method="POST" name="form1">
        {% csrf_token %}
        <div><p>Username: <input type="text" name="username" id="username" /></p></div>
        <div><p>Password: <input type="password" name="password" id="password" /></p></div>
        <div><p>Confirm Password: <input type="password" name="checkpassword" id="checkpassword" /></p></div>
        <div>
            <input type="submit" name="button" id="button" value="Register" />
        </div>
        </form>
        <span style="color: red">{{message}}</span>
    </center>

</body>
</html>
